<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <!-- Assure une réactivité correcte sur les appareils mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de Films</title>

  <!-- Lien vers votre feuille de style CSS personnalisée -->
  <link rel="stylesheet" href="styles.css">

  <!-- Lien CDN pour Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Bootstrap Bundle JS qui inclut Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Recherche de Films</h1>
  </header>

  <main>
    <section class="search mt-3">
      <form id="search-form" class="form-inline justify-content-center">
        <div class="form-group mx-sm-3 mb-2">
          <label for="movie-title" class="sr-only">Rechercher un film :</label>
          <input type="text" class="form-control" id="movie-title" placeholder="Titre du film" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Rechercher</button>
      </form>
    </section>

    <!-- Ici, vous afficherez les résultats de la recherche -->
    <section class="results mt-4" id="movie-results">
      <!-- Les résultats seront affichés ici -->
    </section>
  </main>

  <script src="searchMovies.js" type="module"></script>
</body>

</html>
